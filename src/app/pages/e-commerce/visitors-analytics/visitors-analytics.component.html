<nb-card size="medium">
  <nb-card-header>
    <h3>Visitors Analytics</h3>
    <div class="subtitle">Consumption</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <apartment-system-legend-chart [legendItems]="chartLegend"></apartment-system-legend-chart>
      </div>
      <apartment-system-visitors-analytics-chart [chartData]="visitorsAnalyticsData"></apartment-system-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <apartment-system-slide-out [showVisitorsStatistics]="true">
    <apartment-system-visitors-statistics [value]="pieChartValue"></apartment-system-visitors-statistics>
  </apartment-system-slide-out>
</nb-card>
