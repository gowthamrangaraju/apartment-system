<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="small">
      <apartment-system-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></apartment-system-traffic-cards-header>
      <apartment-system-traffic-front-card [frontCardData]="trafficListData"></apartment-system-traffic-front-card>
      <nb-icon class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <apartment-system-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)"></apartment-system-traffic-cards-header>
      <apartment-system-traffic-back-card [trafficBarData]="trafficBarData"></apartment-system-traffic-back-card>
      <nb-icon class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
