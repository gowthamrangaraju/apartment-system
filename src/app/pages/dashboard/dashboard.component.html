<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <apartment-system-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </apartment-system-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <apartment-system-temperature></apartment-system-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <apartment-system-electricity></apartment-system-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <apartment-system-rooms></apartment-system-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <apartment-system-contacts></apartment-system-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <apartment-system-solar [chartValue]="solarValue"></apartment-system-solar>

    <apartment-system-kitten></apartment-system-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <apartment-system-traffic></apartment-system-traffic>
    <apartment-system-weather></apartment-system-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <apartment-system-security-cameras></apartment-system-security-cameras>
  </div>
</div>
